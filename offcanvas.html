        <div class="container">
            <a href="index.html" class="navbar-brand">
                offcanvas

            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobile">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="mobile" class="offcanvas offcanvas-end">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">Header</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a href="" class="nav-link active">Home</a>
                        </li>
                        <li class="nav-item">

                        </li>
                    </ul>
                    <form class="d-flex">

                        <button class="btn btn-light">
                            Ara
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>


    <div class="container my-5">
        <button type="button" class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#myOffcanvas">button</button>
        <div class="offcanvas offcanvas-start" data-bs-backdrop="false" id="myOffcanvas">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Lorem, ipsum.</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">

                    <li class="list-group-item">a second item</li>
                    <li class="list-group-item">a third item</li>
                    <li class="list-group-item">a fourth item</li>
                    <li class="list-group-item">and a fifth one</li>
                </ul>
            </div>
        </div>
    </div>

   
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
